<div class="container-fluid">
    <form data-url="usuarios/insertUser" method="post" id="user_form">
        <div class="form-group">
            <label for="newUserLogin">Login</label>
            <input type="login" class="form-control" id="newUserLogin" placeholder="Login" required>
        </div>
        <div class="form-group">
            <label for="newUserSenha">Senha</label>
            <input type="password" class="form-control" id="newUserSenha" placeholder="Senha" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="newUserAdmin">
            <label class="form-check-label" for="newUserAdmin">Administrador</label>
        </div>
        <br>
        <center>
            <button onclick="submitForm()" class="btn btn-primary" id="submitNewUser">Cadastrar</button>
        </center>
    </form>
</div>
